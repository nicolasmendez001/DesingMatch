<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">{{nombre}}</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <div class="form-inline my-2 my-lg-0" *ngIf="!isLogin()">
                    <button class="btn btn-outline-primary my-1 my-sm-1" type="submit" (click)="login()">Login</button>
                </div>
                <div class="form-inline my-2 my-lg-0" *ngIf="isLogin()">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{empresa.nombre}}: Opciones
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li class="">
                        <button type="button" class="btn btn-light" (click)="editarInfo()">
                            <span class="glyphicon glyphicon-remove"></span>Editar mi información
                        </button>
                        <button type="button" class="btn btn-light" (click)="salir()">
                            <span class="glyphicon glyphicon-remove"></span>Cerrar sesión
                        </button>
                    </li>


                </div>
                </li>
            </div>
            </div>
        </nav>
    </section>
    <section class="principal">
        <div class="row">
            <div class="col-8 text-center">
                <h2>Proyectos</h2>
            </div>
            <div class="col-2" *ngIf="isLogin()">
                <button type="button" class="btn btn-outline-primary font-weight-bold ml-2 mb-2"
                    (click)="newProject()">Nuevo proyecto</button>
            </div>
        </div>
        <div class="espacio">
            <br>
            <hr style="background-color: black">
            <br>
        </div>

        <div class="row">
            <div *ngFor="let item of projects" class="col-sm-4">
                <div class="thumbnail">
                    <div class="caption">
                        <div class='col-lg-12 clearfix' style="padding-bottom: 5px">
                            <div class="float-right" *ngIf="isLogin()">
                                <button type="button" class="btn btn-danger btn-xs" (click)="eliminar(item.idProyecto)">
                                    <i class="fas fa-trash-alt "></i></button>
                            </div>
                        </div>
                        <div class='col-lg-12 well well-add-card text-center'>
                            <h4>{{item.nombre}}</h4>
                        </div>
                        <div class='col-lg-12'>
                            <p>Descripción: {{item.descripcion}}</p>
                            <p class="text-muted">Valor: ${{item.valor}}</p>
                        </div>
                        <br>
                        <div class="row text-center" *ngIf="isLogin()">
                            <div class="col-6">
                                <button type="button" class="btn btn-primary" (click)="editar(item)">
                                    <i class="fas fa-pencil-alt"></i> Actualizar
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-success" (click)="diseniosLogin(item)">
                                    <i class="fas fa-eye"></i> ver diseños
                                </button>
                            </div>
                        </div>
                        <div class="row text-center" *ngIf="!isLogin()">
                            <div class="col-6">
                                <button type="button" class="btn btn-primary" (click)="showImg(item.idProyecto)">
                                    <i class="fas fa-eye"></i> ver diseños
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-success" (click) = "sendDsenio(item.idProyecto)">
                                        <i class="fas fa-paper-plane"></i> Enviar diseño
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
