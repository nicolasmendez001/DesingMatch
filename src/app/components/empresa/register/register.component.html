<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>REGISTRO</h3>
            <h5>Bienvenido al panel de registro</h5>
            <p>Por favor ingresa todos los datos necesarios.</p>
            <input type="submit" value="Login" (click)="openLogin()" /><br />
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active">
                    <h3 class="register-heading">REGISTRO DE EMPRESA</h3>
                    <div class="row register-form">
                        <form class="col-12" #form="ngForm" (ngSubmit)="onRegister(form)">
                            <div class="alert alert-danger" role="alert" *ngIf="isError">
                                ¡Ingresa todos los datos!
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="errorPass">
                                ¡Las contraseñas no coinciden!
                            </div>
                            <div class="form-group">
                                <input type="nombre" id="nombre" name="nombre" class="form-control"
                                    placeholder="Nombre de la empresa *" [(ngModel)]="empresa.nombre" required />
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="Email de la empresa *" [(ngModel)]="empresa.email" required />
                            </div>
                            <div class="form-group">
                                <input type="password" id="contrasena" name="contrasena" class="form-control"
                                    placeholder="Contraseña *" [(ngModel)]="empresa.contrasena" required />
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirmPass" name="confirmPass" class="form-control"
                                    placeholder="Contraseña *" [(ngModel)]="confirmPass" required />
                            </div>
                            <input type="submit" class="btnRegister" value="Enviar registro" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
